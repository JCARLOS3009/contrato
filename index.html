<!DOCTYPE html>
<html>
<head>
    <title>Formulário de Locação</title>
    <script>
        function preencherContrato() {
            const locador = document.getElementById('locador').value;
            const enderecoLocador = document.getElementById('enderecoLocador').value;
            const enderecoImovel = document.getElementById('enderecoImovel').value;
            const prazo = document.getElementById('prazo').value;
            const dataInicio = document.getElementById('dataInicio').value;
            const dataFim = document.getElementById('dataFim').value;
            const formaPagamento = document.getElementById('formaPagamento').value;
            const cidade = document.getElementById('cidade').value;
            const data = document.getElementById('data').value;
            const multaRescisao = document.getElementById('multaRescisao').value;

            const contrato = `
            **CONTRATO DE LOCAÇÃO DE IMÓVEL RESIDENCIAL MOBILIADO**

            **LOCADOR(A):** ${locador}, residente e domiciliado(a) em ${enderecoLocador}.
            
            **LOCATÁRIO(A):** José Carlos Barreto Filho, Brasileiro, Solteiro, portador(a) do RG nº 20.350.369-41 e CPF nº 043.732.745-09, residente e domiciliado(a) em Rua Raul Leite, Condomínio Villa Privilege, T5, ap1208.
            
            As partes acima identificadas têm entre si, justo e acertado, o presente CONTRATO DE LOCAÇÃO DE IMÓVEL RESIDENCIAL MOBILIADO, que se regerá pelas cláusulas e condições seguintes e pela Lei nº 8.245/1991.
            
            **CLÁUSULA 1ª - DO OBJETO**
            O LOCADOR cede em locação ao LOCATÁRIO o imóvel residencial localizado em ${enderecoImovel}, com área de 69 m², devidamente mobiliado, conforme descrito no inventário anexo a este contrato.
            
            **CLÁUSULA 2ª - DO PRAZO**
            O prazo de locação será de ${prazo} meses, iniciando-se em ${dataInicio} e terminando em ${dataFim}, podendo ser prorrogado mediante acordo entre as partes.
            
            **CLÁUSULA 3ª - DO VALOR E FORMA DE PAGAMENTO**
            O aluguel mensal será de R$ 1.600,00 (um mil e seiscentos reais), valor que inclui o aluguel do imóvel, o IPTU e a taxa de condomínio. O pagamento deverá ser efetuado até o dia 5 de cada mês, por meio de ${formaPagamento}.
            
            Em caso de atraso no pagamento, incidirá sobre o valor devido multa de 1% (um por cento) e juros moratórios de 1% (um por cento) ao mês, calculados pro rata die, até a data do efetivo pagamento.
            
            **CLÁUSULA 4ª - DOS ENCARGOS DO LOCATÁRIO**
            São de responsabilidade do LOCATÁRIO o pagamento das contas de energia elétrica, gás e demais despesas inerentes ao uso do imóvel, exceto o IPTU e a taxa de condomínio, que já estão incluídos no valor do aluguel.
            
            **CLÁUSULA 5ª - DA CONSERVAÇÃO DO IMÓVEL E MOBÍLIA**
            O LOCATÁRIO deverá zelar pela boa conservação do imóvel e da mobília, comprometendo-se a devolver tudo em perfeito estado ao final da locação, salvo o desgaste natural.
            
            **CLÁUSULA 6ª - DAS BENFEITORIAS**
            Nenhuma alteração estrutural ou benfeitoria poderá ser feita no imóvel sem prévia autorização por escrito do LOCADOR.
            
            **CLÁUSULA 7ª - DA MULTA E RESCISÃO**
            O descumprimento de qualquer cláusula deste contrato poderá resultar em rescisão imediata, sujeitando a parte infratora ao pagamento de multa equivalente a ${multaRescisao} meses de aluguel.
            
            **CLÁUSULA 8ª - DO INVENTÁRIO**
            O LOCATÁRIO declara receber o imóvel com a mobília listada no inventário anexo, comprometendo-se a devolvê-los nas mesmas condições.
            
            **CLÁUSULA 9ª - DO FORO**
            As partes elegem o foro da comarca de ${cidade} para dirimir quaisquer dúvidas ou litígios oriundos deste contrato.
            
            **${cidade}, ${data}**
            
            **LOCADOR:** ___________________________
            
            **LOCATÁRIO:** ___________________________
            
            **Testemunha 1:** ___________________________
            
            **Testemunha 2:** ___________________________
            `;

            document.getElementById('contratoGerado').innerText = contrato;
        }
    </script>
</head>
<body>
    <h2>Formulário de Locação</h2>
    <label>Nome do Locador:</label>
    <input type="text" id="locador"><br>
    <label>Endereço do Locador:</label>
    <input type="text" id="enderecoLocador"><br>
    <label>Endereço do Imóvel:</label>
    <input type="text" id="enderecoImovel"><br>
    <label>Prazo (meses):</label>
    <input type="number" id="prazo"><br>
    <label>Data de Início:</label>
    <input type="date" id="dataInicio"><br>
    <label>Data de Término:</label>
    <input type="date" id="dataFim"><br>
    <label>Forma de Pagamento:</label>
    <input type="text" id="formaPagamento"><br>
    <label>Cidade:</label>
    <input type="text" id="cidade"><br>
    <label>Data:</label>
    <input type="date" id="data"><br>
    <label>Multa por Rescisão (meses de aluguel):</label>
    <input type="number" id="multaRescisao"><br>
    <button onclick="preencherContrato()">Gerar Contrato</button>

    <h3>Contrato Gerado:</h3>
    <pre id="contratoGerado"></pre>
</body>
</html>
